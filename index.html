            <section class="runninginputs windows rowspacing">
                <form>
                    <h2>
                    <div class="spacinginput">    
                        <label for="milesinput">Distance:</label><br>
                        <input type="number" placeholder="Miles Ran" id="milesinput" step="0.1"/>
                    </div>

                    <div class="spacinginput">   
                        <label for="timeinput">Duration:</label><br>
                        <input type="number" placeholder="Time of Run (minutes)" id="timeinput"/>
                    </div>

                    <div class="spacinginput">  
                        <label for="moodinput">Mood for the Run:</label><br>
                        <select name = "moodinput" id="moodinput">
                            <option hidden="hello">Select One</option>
                            <option value = "Good Run">Good Run</option>
                            <option value = "Eh Run">Eh Run</option>
                            <option value = "Bad Run">Bad Run</option>
                         </select>
                    </div>
                    <div class="addButton spacinginput">
                        <button type="submit">Log Run</button>
                    </div>
                    </h2>
                </form>
            </section>       
        </section>

        <hr>

        <section class="weekwrapper">
            <h3>
                Last 7 Days:
            </h3><br>
            <ul id="entries">
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
            </ul>
        </section>

        <section class=numbers>
            <h2>
            <div>
                <p>Total</p>
                <span id="totalDistance">0</span>
            </div>
            <div>
                <p>Average Distance</p>
                <span id="averageDistance">0</span>
            </div>
            <div>
                <p>Highest This Week</p>
                <span id="highestDistance">0</span>
            </div>
            </h2>
        </section>
        <section>
            <h3>
                <p>Weekly Target: </p>
                <span id="weekProgress"> 0 </span>
                <span>/ 25</span>
            </h3>
            <div class="progresscircle">
                <div id="circle">
                    <div id="smallercircle">
                        <span id = "percentage">--</span>
                    </div>
                </div>
            </div>
            </section>
        </section>

        <footer id = "completed">
            <span id="congratulations">Congratulations!<br> You accomplished your goal! </span>
            <div class=buttons>
                    <div class="restart">
                        <button onclick="restart()" title="Restart your journal.">Reset</button>
                    </div>

                    <div class="stay">
                        <button onclick="topFunction()" title="Go back up!">Stay</button>
                    </div>
            </div>
        </footer>
        <script src="script.js"></script>
</body>
</html>
